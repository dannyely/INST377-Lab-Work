<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daniel Ely Lab 5</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="banner">
        <h1 class="title">Daniel Ely Lab 5</h1>
      </div>

      <form action='/api'>
          <div class="container">
            <div class="columns is-vcentered">
              <div class="column is-3">
                <div class="field">
                  <label class="label">First Name</label>
                  <div class="control">
                    <input class="input" type="text" />
                  </div>
                </div>
                <div class="field">
                  <label class="label">Last Name</label>
                  <div class="control">
                    <input class="input" type="text" />
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <label class="label">Veggie or Vegan?</label>
                    <label class="radio">
                      <input type="radio" name="question" />
                      Yes
                    </label>
                    <label class="radio">
                      <input type="radio" name="question" />
                      No
                    </label>
                  </div>
                </div>
                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-link">Submit</button>
                  </div>
                </div>
              </div>
              <div class="column is-1 space"></div>
              <div class="column"><p>This is something later</p></div>
            </div>
          </div>
        </form>
    </div>
  </body>
</html>
